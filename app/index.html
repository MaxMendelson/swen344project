<!DOCTYPE html>
<html ng-app="EnrollmentSystem">
  <head>
    <meta charset="UTF-8">
    <title>Enrollment System</title>
    
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <base href="/"/>
    <!-- inject:css -->
  	<link rel="stylesheet" href="/css/styles.css">
  	<!-- endinject -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
  </head>
  <body ng-controller="mainController">

    <div ng-controller="ExampleAPIController">
      <p>This is an example of how to consume an API using Angular.</p>
      <p>The Student ID is {{json.StudentID}}</p>
      <p>The User ID {{json.UserID}}</p>
      <p>The Transcript ID is {{json.TranscriptID}}</p>
      <p>The Expected Grad Year is {{json.ExpectedGradYear}}</p>
    </div></br></br></br>

    <p>This shows how controllers work, see routes/routing.js</p>
    <div ng-view>
    
    </div>

    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
  	
    <!-- inject:js -->
  	<script src="/js/APIController.js"></script>
  	<script src="/js/app.modules.js"></script>
  	<script src="/routes/routing.js"></script>
  	<!-- endinject -->
    
  </body>
</html>
